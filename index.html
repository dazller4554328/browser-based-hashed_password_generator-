<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Password Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .box {
      max-width: 500px;
      width: 100%;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    .toggle-visibility {
      all: unset;
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #ccc;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
    }
    button.generate {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #111;
      font-family: monospace;
      word-break: break-all;
      border-radius: 6px;
      font-size: 18px;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .slider-container input[type="range"] {
      flex: 1;
    }
    .slider-value {
      width: 30px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîí Offline Password Generator</h2>
    
    <label for="base">Master Password</label>
    <div class="input-group">
      <input type="password" id="base" autocomplete="off" />
      <button type="button" class="toggle-visibility" onclick="toggleVisibility('base')">üëÅÔ∏è</button>
    </div>

    <label for="salt">Optional Salt (e.g. site name)</label>
    <div class="input-group">
      <input type="password" id="salt" autocomplete="off" />
      <button type="button" class="toggle-visibility" onclick="toggleVisibility('salt')">üëÅÔ∏è</button>
    </div>

    <label>Password Length</label>
    <div class="slider-container">
      <input type="range" id="lengthSlider" min="9" max="50" value="25" />
      <span class="slider-value" id="lengthValue">25</span>
    </div>

    <button class="generate" onclick="generate()">Generate Password</button>

    <div class="output" id="output">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
  </div>

  <script>
    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return hash;
    }

    function generate() {
      const base = document.getElementById('base').value.trim();
      const salt = document.getElementById('salt').value.trim();
      const length = parseInt(document.getElementById('lengthSlider').value);
      const output = document.getElementById('output');

      if (!base) {
        alert("Please enter a master password.");
        return;
      }

      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
      let seed = base + salt;

      for (let i = 0; i < 1000; i++) {
        seed = String(Math.abs(simpleHash(seed)));
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const index = Math.abs(simpleHash(seed + i)) % charset.length;
        password += charset.charAt(index);
      }

      output.textContent = password;
    }

    function toggleVisibility(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById('lengthSlider').addEventListener('input', function () {
      document.getElementById('lengthValue').textContent = this.value;
    });
  </script>
</body>
</html>
