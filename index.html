<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      background-color: #1f2a36;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
    }
    .hidden-input {
      position: relative;
    }
    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .keyboard button {
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }
    .keyboard button.special {
      grid-column: span 5;
    }
    .btns {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-family: monospace;
      color: #1f2a36; /* Stealth color */
      word-wrap: break-word;
    }
    .toggle-mode {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="input-group">
      <label>Enter a word or phrase:</label>
      <div class="hidden-input">
        <input id="inputText" type="password">
        <span class="toggle-btn" onclick="toggleInput()">üëÅÔ∏è</span>
      </div>
    </div>
    <div class="input-group">
      <label>Select password length:</label>
      <input type="range" id="lengthSlider" min="8" max="64" value="16">
      <span id="lengthDisplay">16</span>
    </div>
    <div class="toggle-mode">
      <label><input type="checkbox" id="offlineToggle" checked> Run Offline</label>
    </div>
    <div class="btns">
      <button onclick="generatePassword()">Generate Password</button>
      <button onclick="clearFields()">Clear</button>
    </div>
    <div id="output"></div>
    <div class="keyboard" id="keyboard"></div>
  </div>

  <!-- Full embedded seedrandom.js (v3.0.5 minified) -->
  <script>
    /*! seedrandom.js v3.0.5 */
    !function(a,b,c,d,e,f,g,h,i){function j(a){var b,c=a.length,e=this,f=0,g=e.i=e.j=0,h=e.S=[];for(c||(a=[c++]);d>f;)h[f]=f++;for(f=0;d>f;f++)h[f]=h[g=s&g+a[f%c]+(b=h[f])],h[g]=b;(e.g=function(a){for(var b,c=0,f=e.i,g=e.j,h=e.S;a--;)b=h[f=s&f+1],c=c*d+h[s&(h[f]=h[g=s&g+b])+(h[g]=b)];return e.i=f,e.j=g,c})(d)}function k(a,b){var c=[],d=(typeof a)[0];if(b&&"o"==d)for(var e in a)try{c.push(k(a[e],b-1))}catch(f){}return c.length?c:"s"==d?a:a+"\0"}function l(a,b){for(var c=a+"",d=0;d<c.length;)b[s&d]=s&(f^=19*b[s&d])+c.charCodeAt(d++);return n(b)}function m(){try{var d;return(d=crypto.getRandomValues)?crypto.getRandomValues(new Uint8Array(d)):null}catch(e){return[+new Date,a,b,c]}}function n(a){return String.fromCharCode.apply(0,a)}var s=255,d=256,f=0;Math.seedrandom=function(a,b){var c=[],e=l(k(b?[a,n(a)]:0 in arguments?a:m(),3),c);return new j(e)},Math.seedrandom()}();
  </script>

  <script>
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
    const input = document.getElementById('inputText');
    const output = document.getElementById('output');
    const lengthSlider = document.getElementById('lengthSlider');
    const lengthDisplay = document.getElementById('lengthDisplay');
    const keyboard = document.getElementById('keyboard');
    const offlineToggle = document.getElementById('offlineToggle');

    lengthSlider.oninput = () => {
      lengthDisplay.textContent = lengthSlider.value;
    };

    function toggleInput() {
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function clearFields() {
      input.value = '';
      output.textContent = '';
    }

    async function generatePassword() {
      try {
        const text = input.value;
        const length = parseInt(lengthSlider.value, 10);

        if (!text) return;

        const buffer = new TextEncoder().encode(text);
        const hash = await crypto.subtle.digest('SHA-256', buffer);
        const hashArray = Array.from(new Uint8Array(hash));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        Math.seedrandom(hashHex);

        let pwd = '';
        for (let i = 0; i < length; i++) {
          pwd += chars[Math.floor(Math.random() * chars.length)];
        }

        output.textContent = 'Generated password: ' + pwd;
      } catch (e) {
        console.error('Generation error:', e);
      }
    }

    function createKeyboard() {
      const keys = '1234567890qwertyuiopasdfghjklzxcvbnm!@#$%^&*()';
      for (let key of keys) {
        const btn = document.createElement('button');
        btn.textContent = key;
        btn.onclick = () => input.value += key;
        keyboard.appendChild(btn);
      }
      const space = document.createElement('button');
      space.textContent = 'SPACE';
      space.classList.add('special');
      space.onclick = () => input.value += ' ';
      keyboard.appendChild(space);

      const back = document.createElement('button');
      back.textContent = 'BACKSPACE';
      back.classList.add('special');
      back.onclick = () => input.value = input.value.slice(0, -1);
      keyboard.appendChild(back);
    }

    createKeyboard();
  </script>
</body>
</html>
