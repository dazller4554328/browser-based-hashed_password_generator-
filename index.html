<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00000080;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 500;
    }

    .section {
      margin-bottom: 20px;
    }

    #inputDisplay {
      font-size: 1.2em;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .keyboard-row button {
      flex: 0 0 40px;
      height: 40px;
      font-size: 16px;
      background-color: #333;
      color: #eee;
      border: none;
      border-radius: 4px;
      margin: 2px;
      cursor: pointer;
      text-align: center;
    }

    .keyboard-row button.special {
      flex: 0 0 auto;
      padding: 0 12px;
      background-color: #444;
      text-transform: uppercase;
    }

    .output {
      font-weight: bold;
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
    }

    #passwordOutput {
      color: #191f26; /* Near-background for stealth */
      user-select: text;
    }

    input[type="range"] {
      width: 100%;
    }

    button.generate {
      width: 100%;
      background-color: #00cc99;
      color: black;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1.1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Secure Password Generator</h1>

    <div class="section">
      <p>Step 1: Type a phrase using the on-screen keyboard.</p>
      <div id="inputDisplay">Input: <span id="userInput"></span></div>
      <div id="keyboard"></div>
    </div>

    <div class="section">
      <p>Step 2: Choose password length</p>
      <input type="range" min="8" max="64" value="16" id="lengthSlider">
      <span id="lengthValue">16</span> characters
    </div>

    <div class="section">
      <button class="generate" onclick="generatePassword()">Generate Password</button>
      <div class="output">Password: <span id="passwordOutput"></span></div>
    </div>
  </div>

  <script>
    const userInput = [];
    let shiftActive = false;

    const keyboardRows = [
      [..."1234567890"],
      [..."qwertyuiop"],
      [..."asdfghjkl"],
      [..."zxcvbnm"],
      ["SPACE", "BACKSPACE", "SHIFT"]
    ];

    function renderKeyboard() {
      const container = document.getElementById("keyboard");
      container.innerHTML = "";

      keyboardRows.forEach(row => {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("keyboard-row");
        row.forEach(key => {
          const btn = document.createElement("button");
          btn.textContent = shiftActive && key.length === 1 && key.match(/[a-z]/i) ? key.toUpperCase() : key;
          btn.className = key.length > 1 ? "special" : "";
          btn.onclick = () => handleKey(key);
          rowDiv.appendChild(btn);
        });
        container.appendChild(rowDiv);
      });
    }

    function handleKey(key) {
      if (key === "SPACE") {
        userInput.push(" ");
      } else if (key === "BACKSPACE") {
        userInput.pop();
      } else if (key === "SHIFT") {
        shiftActive = !shiftActive;
        renderKeyboard();
        return;
      } else {
        const charToAdd = shiftActive && key.length === 1 && key.match(/[a-z]/i)
          ? key.toUpperCase()
          : key;
        userInput.push(charToAdd);
      }
      updateInputDisplay();
    }

    function updateInputDisplay() {
      document.getElementById("userInput").textContent = userInput.join("");
    }

    document.getElementById("lengthSlider").oninput = function () {
      document.getElementById("lengthValue").textContent = this.value;
    };

    function sha256(str) {
      const buffer = new TextEncoder("utf-8").encode(str);
      return crypto.subtle.digest("SHA-256", buffer).then(hash => {
        return Array.from(new Uint8Array(hash))
          .map(b => b.toString(16).padStart(2, "0"))
          .join("");
      });
    }

    async function generatePassword() {
      const inputText = userInput.join("");
      const length = parseInt(document.getElementById("lengthSlider").value);
      if (!inputText) return;
      const hash = await sha256(inputText);
      const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let password = "";

      let seed = parseInt(hash.slice(0, 16), 16);
      for (let i = 0; i < length; i++) {
        seed = (seed * 9301 + 49297) % 233280;
        const idx = Math.floor(seed / 233280 * charset.length);
        password += charset[idx];
      }

      document.getElementById("passwordOutput").textContent = password;
    }

    renderKeyboard();
  </script>
</body>
</html>
